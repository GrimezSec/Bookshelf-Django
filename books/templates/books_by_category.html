<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bookshelf</title>
</head>
<body>

{% include 'partials/_navbar.html' %}
<div class="container mt-3">
    <h2> Books in {{ kategori.name }} Category </h2>
    <div class="row">
        {% for kitap in kitaplar %}
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="{{ kitap.resim }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ kitap.kitap_adi }}</h5>
                    <p class="card-text">{{ kitap.aciklama }}</p>
                    <a href="{% url 'detail' kitap.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
